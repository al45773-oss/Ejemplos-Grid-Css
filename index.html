<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ejemplos de Grid CSS3</title>

    <style>

         .grid{
            display: grid;

            grid-template-columns: 1fr 3fr 2fr 1fr;

            grid-template-rows: 2fr 3fr 1fr;
        }


        .grid-pixeles{
            display: grid;

            grid-template-columns: 200px 400px 300px 100px;

            grid-template-rows: 200px 100px 300px;
        }

        

    </style>
</head>
<body>

    <header>
        <h1>Fundamentos de GRID (CSS3)</h1>
    </header>

    <h2>GRID con FRACCIONES</h2>
    <div class="grid">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>

    </div>
    
    <h2>Fundamentos de GRID con PIXELES (CSS3)</h2>
    <div class="grid-pixeles">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>

    </div>

</body>
</html>
